# Docker Compose override for development
version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - LOG_LEVEL=DEBUG
    volumes:
      - .:/app
      - ./logs:/app/logs
    command: flask run --host=0.0.0.0 --port=5000 --reload
    ports:
      - "8000:5000"  # Same as production to avoid conflicts
