version: '3.8'

# NOTE: Environment variables like ${ETHEREUM_RPC_URL} are read from your .env file
# Docker Compose automatically loads .env in the same directory

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: crypto_portfolio_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: crypto_portfolio
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crypto_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: crypto_portfolio_redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crypto_network

  # Flask Application
  app:
    build: .
    container_name: crypto_portfolio_app
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/crypto_portfolio
      - REDIS_URL=redis://redis:6379/0
      - HOST=0.0.0.0
      - PORT=5000
      - ETHEREUM_RPC_URL=${ETHEREUM_RPC_URL}
      - SOLANA_RPC_URL=${SOLANA_RPC_URL:-https://api.mainnet-beta.solana.com}
      - COSMOS_RPC_URL=${COSMOS_RPC_URL:-https://cosmos-rest.publicnode.com}
      - CELESTIA_RPC_URL=${CELESTIA_RPC_URL:-https://api.celestia.nodestake.org}
    ports:
      - "8000:5000"  # Map host port 8000 to container port 5000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - crypto_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  crypto_network:
    driver: bridge
